<body>
    <input type="text" id="test">
</body>
<script>
    // 截流
    function throttle (fn) {
        var flag = true;
        return function () {
            if (flag) {
                flag = false;
                setTimeout(()=> {
                    fn.apply(this,arguments);
                    flag = true;
                },3000)
            }
        }
    }
    var fn = function () {
        console.log('222')
    }
    var input = document.getElementById('test');
    var hhh = throttle(fn)
    test.oninput = function () {
        hhh();
    }
    
</script>
