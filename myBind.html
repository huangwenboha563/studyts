<script>
    // mybind  fn.bind(obj,1,2,3)(666)
    Function.prototype.myBind = function (context) {
        /*  */
        var fn = this;
        var arg = [...arguments].slice(1);
        return function () {
            return fn.apply(context,arg.concat(Array.prototype.slice.call(arguments)))
        }
    }
</script>
