<script>
    // 方法1.最传统的
    // 方法2.es6的
    
    function uniqueAry(ary) {
        var newAry = [];
        ary.forEach(element => {
            if (newAry.indexOf(element) < 0 ) {
                newAry.push(element)
            }
        });
        return newAry;
    }
</script>
<script>
    function uniqueAryEs6 (ary) {
        var newAry = new Set(ary);
        return [...newAry]; // return Array.form(newAry);
    }
    function uniqueAryEs62 (ary) {
        
        return [...new Set(ary)];
    }
	// test
